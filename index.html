<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NLP</title>
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>

    <nav class="navbar">
        <ul>

            <li><a href="https://a-mhamdi.github.io/jlai">JLAI</a></li>
        </ul>
    </nav>

    <main class="main-content">

        <div class="container">
            <div>
                <div class="radio-buttons">
                    <form>
                        <input type="radio" name="part" value="text-processing"> Text Processing and Visualization &nbsp;
                        <input type="radio" name="part" value="gensim"> Gensim Text Processing &nbsp;
                        <input type="radio" name="part" value="ner"> Named Entity Recognition
                    </form>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button">Select Notebook</button>
                    <div class="dropdown-content" id="notebooks">
                        <!--
                        <a href="#" onclick="loadPage('src/text_processing_and_visualization/create_bow.html')">Create BoW</a>
                        <a href="#" onclick="loadPage('src/text_processing_and_visualization/create_tfidf.html')">Create TF-IDF</a>
                        <a href="#" onclick="loadPage('src/text_processing_and_visualization/generate_wordcloud.html')">Generate WordCloud</a>
                        <a href="#" onclick="loadPage('src/text_processing_and_visualization/plot_word_frequency.html')">Plot Word Frequency</a>
                        <a href="#" onclick="loadPage('src/text_processing_and_visualization/visualization_with_seaborn.html')">Visualization with Seaborn</a>
                        <a href="#" onclick="loadPage('src/text_processing_and_visualization/advanced_pipeline_with_custom_features.html')">Advanced Pipeline with Custom Features</a>
                        <a href="#" onclick="loadPage('src/text_processing_and_visualization/complete_example_pipeline.html')">Complete Example Pipeline</a>
                        -->
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: row; align-items: right; justify-content: right;">
                <img src="python.svg" alt="Python" height="128">
            </div>

        </div>

        <iframe id="contentFrame" class="iframe-container" src="src/py-onramp.html"></iframe> <br>

        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img src="marimo.svg" alt="Marimo" width="300">
        </div>

        <script>
            const partSelecter = document.querySelectorAll('input[name="part"]');
            const notebooks = document.getElementById('notebooks');
            partSelecter.forEach(part => {
                part.addEventListener('change', () => {
                    const selectedPart = part.value;
                    switch (selectedPart) {
                        case 'text-processing':
                            notebooks.innerHTML  = '<a href="#" onclick="loadPage(\'src/text_processing_and_visualization/create_bow.html\')">Create BoW</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/text_processing_and_visualization/create_tfidf.html\')">Create TF-IDF</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/text_processing_and_visualization/generate_wordcloud.html\')">Generate WordCloud</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/text_processing_and_visualization/plot_word_frequency.html\')">Plot Word Frequency</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/text_processing_and_visualization/visualization_with_seaborn.html\')">Visualization with Seaborn</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/text_processing_and_visualization/advanced_pipeline_with_custom_features.html\')">Advanced Pipeline with Custom Features</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/text_processing_and_visualization/complete_example_pipeline.html\')">Complete Example Pipeline</a>';
                            break;
                        case 'gensim':
                            notebooks.innerHTML  = '<a href="#" onclick="loadPage(\'src/gensim_text_processing/creating_a_document_corpus.html\')">Creating a Document Corpus</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/gensim_text_processing/tfidf_with_gensim.html\')">TF-IDF with Gensim</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/gensim_text_processing/computing_similarity_between_documents.html\')">Computing Similarity Between Documents</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/gensim_text_processing/building_a_complete_text_analysis_pipeline.html\')">Building a Complete Text Analysis Pipeline</a>';
                            break;
                        case 'ner':
                            notebooks.innerHTML  = '<a href="#" onclick="loadPage(\'src/named_entity_recognition/basic_ner_with_nltk.html\')">Basic NER with NLTK</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/named_entity_recognition/extracting_named_entities.html\')">Extracting Named Entities</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/named_entity_recognition/basic_ner_with_spacy.html\')">Basic NER with spaCy</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/named_entity_recognition/advanced_spacy_ner.html\')">Advanced spaCy NER</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/named_entity_recognition/custom_ner_training.html\')">Custom NER Training</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/named_entity_recognition/text_preprocessing_for_ner.html\')">Text Preprocessing for NER</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/named_entity_recognition/entity_validation.html\')">Entity Validation</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'src/named_entity_recognition/performance_evaluation.html\')">Performance Evaluation</a>';
                            break;
                    }
                });
            });

            function loadPage(url) {
                document.getElementById('contentFrame').src = url;
            }

        </script>
    </main>

</body>

</html>
